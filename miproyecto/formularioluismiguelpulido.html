<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario de Registro</title>
    </head>
    <body>
        <h1 style="text-align: center;">¡Regístrate y únete a la comunidad!</h1>
        <form action="/registro" method="post">
            <div>
                <label for="nombres">Nombres:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]*" maxlength="40" required>
            </div>
            <br>
            <div>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Escribe tus apellidos" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]*" maxlength="40" required>
            </div>
            <br>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="skillnest@skillnest.com" required>
            </div>
            <br>
            <div>
                <label for="contrasena">Contraseña:</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Mayor a 8 dígitos" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" title="La contraseña debe tener al menos 8 caracteres, una letra mayúscula, una letra minúscula y un número" required>
                <p>*Verifica que la contraseña tenga al menos 8 caracteres, una letra mayúscula, una letra minúscula y un número*</p>
            </div>
            <br>
            <div>
                <label for="confirmar-contrasena">Confirmar Contraseña:</label>
                <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" placeholder="Repite tu contraseña" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$" title="La contraseña debe coincidir con la anterior" required>
            </div>
            <br>
            <div>
                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
            </div>
            <br>
            <div>
                <label for="genero">Género:</label>
                <input type="radio" id="masculino" name="masculino">
                <label for="masculino">Masculino</label>
                <input type="radio" id="femenino" name="femenino">
                <label for="femenino">Femenino</label>
                <input type="radio" id="no_especifica" name="no_especifica">
                <label for="no_especifica">Prefiero no decir</label>
                <!--Revisar acá-->
            </div>
            <br>
            <div>
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Suscríbete a nuestro boletín de noticias</label>
            </div>
            <br>
            <div>
                <label for="descripcion">Una descripción de mi mismo: </label>
                <br>
                <textarea id="descripcion" name="descripcion" rows="4" cols="30" placeholder="¿Quién soy?"></textarea>
            </div>
            <br>
            <div>
                <label for="intereses">Intereses: </label>
                <select id="intereses" name="intereses">
                <option value="musica">Música</option>
                <option value="deportes">Deportes</option>
                <option value="viajes">Viajes</option>
                <option value="tecnología">Tecnología</option></select>
            </div>
            <br>
            <button type="submit">¡Registrarse!</button>
        </form>
    </body>
</html>
