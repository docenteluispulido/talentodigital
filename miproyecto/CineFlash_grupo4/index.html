<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineFlash</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="CSS/estilo.css" />
</head>
<body>

  <div class="container mt-4">
    <h1 class="text-center mb-4"><span>ðŸŽ¬</span> Bienvenidos a CineFlash</h1>
    <div class="row justify-content-center" id="galeriaPeliculas">
      <!-- PelÃ­culas se insertan con jQuery -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalReserva" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formReserva">
          <div class="modal-header">
            <h5 class="modal-title">Reserva de Entradas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <label>PelÃ­cula</label>
              <input type="text" class="form-control" id="inputPelicula" readonly />
            </div>
            <div class="mb-2">
              <label>Horario</label>
              <select class="form-select" id="inputHorario" required>
                <option value="">Selecciona una hora</option>
                <option>15:00</option>
                <option>18:00</option>
                <option>21:00</option>
              </select>
            </div>
            <div class="mb-2">
              <label>Cantidad de Asientos</label>
              <input type="number" class="form-control" id="inputAsientos" min="1" required />
            </div>
            <hr>
            <p><strong>Pago (simulado)</strong></p>
            <input type="text" class="form-control mb-2" placeholder="**** **** **** 1234" required />
            <input type="text" class="form-control mb-2" placeholder="Nombre del titular" required />
            <input type="text" class="form-control mb-2" placeholder="CVV" required maxlength="3" />
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Confirmar Reserva</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
